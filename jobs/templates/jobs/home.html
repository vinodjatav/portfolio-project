<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Vinod Jatav</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                        <a class="nav-item nav-link" href="#">Blog</a>
                    </div>
                </div>
        </nav>
    </header>

    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Hi, I'am vinod Jatav.</h1>
                    <p class="lead text-muted">Hello, my name is Vinod and i love to make django website.</p>
                    <p>
                        <a href="mailto:jatavvinod1997@gmail.com" class="btn btn-primary my-2">Email Me</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for job in jobs.all %}
                    <div class="col">
                        <div class="card shadow-sm">
                             <img class="card-img-top" src="{{ job.image.url }}">

                            <div class="card-body">
                                <p class="card-text">{{ job.summary }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container text-center">
            <p>Copyrights&copy;<a href="https://vinodjatav.github.io/">Vinod Jatav</a> {% now 'Y' %}</p>
        </div>
    </footer>
